    <div class="container">
      <div class="assembly-form">
        <form>
          <div class="form-row">
            <div class="col-md-3">
              <label for="formInputAssemblyName">New Assembly Name</label>
              <input
                id="formInputAssemblyName"
                class="form-control"
                type="text"
                name="assembly-name"
                placeholder="Assembly name"
              />
            </div>
            <div class="col-sm-3">
              <label for="formInputPartName">New Assembly Part Name</label>
              <select
                id="formInputPartName"
                class="custom-select mr-sm-2"
                name="input-assembly-part-name"
              >
                <option value="1" selected>Part 1</option>
                <option value="2">Part 2</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="formInputPartQuantity">New Assembly Part Quantity</label>
              <input
                id="formInputPartQuantity"
                class="form-control"
                type="text"
                name="part-quantity"
                placeholder="Part quantity"
              />
            </div>
            <div class="col-md-3">
              <button
                style="margin-top: 32px;"
                type="submit"
                class="btn btn-primary"
                onclick="doAddAssemblyRow(event)"
              >
                ADD ASSEMBLY
              </button>
            </div>
          </div>
        </form>
      </div>

      <form>
        <div class="form-row">
          <div class="col-sm-3">
            <label for="formAssemblyToEditName">Current Name of Assembly To Edit</label>
            <select
              id="formAssemblyToEditName"
              class="custom-select mr-sm-2"
              name="current-assembly-name"
              onchange="doUpdateAssemblyPartsList(event)"
            >
              <option value="1" selected>Assembly 1</option>
              <option value="2">Assembly 2</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="formUpdatedAssemblyName">Updated Assembly Name</label>
            <input
              id="formUpdatedAssemblyName"
              class="form-control"
              type="text"
              name="updated-assembly-name"
              placeholder="Updated Assembly Name"
            />
          </div>
          <div class="col-sm-3">
            <label for="formAssemblyPartName">Assembly Part Name</label>
            <select
              id="formAssemblyPartName"
              class="custom-select mr-sm-2"
              name="current-assembly-part-name"
            >
              <option value="1" selected>Assembly Part 1</option>
              <option value="2">Assembly Part 2</option>
            </select>
          </div>
          <div class="col-sm-3">
            <label for="formUpdatedAssemblyPartQuantity">Updated Assembly Part Quantity</label>
            <input
              id="formUpdatedAssemblyPartQuantity"
              class="form-control"
              type="text"
              name="updated-assembly-part-quanity"
              type="number"
              value="1"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-sm-2">
            <button
              style="margin-top: 32px;"
              id = "btnCommitUpdate"
              type="submit"
              class="btn btn-primary"
            >
              COMMIT UPDATE
            </button>
          </div>
          <div class="col-sm-4">
            <button
              style="margin-top: 32px;"
              id = "btnDeleteSelection"
              type="submit"
              class="btn btn-primary"
            >
              DELETE ASSEMBLY
            </button>
          </div>        
        </div>
      </form>
    </div>

    <div class="container">
      <form>
        <div class="form-row">
          <div class="col-lg-9">
            <label></label>
          </div>
          <div class="col-lg-3">
            <label></label>
          </div>
      </form>
    </div>

    <div class="container">
      <form>
        <div class="form-row">
          <div class="col-lg-4">
            <label style="font-weight: bold; padding-left: 18px;">Assembly Name</label>
          </div>
          <div class="col-lg-5">
            <label style="font-weight: bold; padding-left: 75px;">Part Name</label>
          </div>
          <div class="col-lg-3">
            <label style="font-weight: bold; padding-left: 38px;">Part Quantity</label>
          </div>
      </form>
    </div>

    <div id="assemblyRows">Loading...</div>

  </div>
