<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styleServices/reset.css" />
    <link rel="stylesheet" href="../styleServices/main.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="main wrapper">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"></a>
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../about.html">Home</a>
            </li>
            <li class="nav-link">
              <a id="login" href="./register.html">No Account Yet? Click Here To Register</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="center">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Sign In</h2>
            <form novalidate>
              <div class="form-group">
                <label for="formInputUsername">Username</label>
                <input
                  id="formInputUsername"
                  type="text"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <label for="formInputPassword">Password</label>
                <input
                  id="formInputPassword"
                  type="password"
                  class="form-control"
                />
              </div>
              <div class="form-group form-group-btn">
                <button class="btn btn-primary" onclick="doLogin(event)">
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer>
        <p>Author: <a href="https://github.com/regisStudentDM/MSSE661-Class-App">regisStudentDM</a></p>
      </footer>
    </div>
    <script src="../apiServices/api.config.js"></script>
    <script src="../apiServices/simple-storage.js"></script>
    <script src="../apiServices/service-helpers.js"></script>
    <script src="./auth.service.js"></script>
    <script src="./auth.js"></script>
  </body>
</html>
