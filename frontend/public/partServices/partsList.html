    <div class="container">
      <div class="part-form">
        <form>
          <div class="form-row">
            <div class="col-md-5">
              <label for="formInputPartName">New Part Name</label>
              <input
                id="formInputPartName"
                class="form-control"
                type="text"
                name="part-name"
                placeholder="Part name"
              />
            </div>
            <div class="col-md-3">
              <label for="formInputPartUnit">New Part Unit</label>
              <input
                id="formInputPartUnit"
                class="form-control"
                type="text"
                name="part-unit"
                placeholder="Part unit"
              />
            </div>
            <div class="col-md-4">
              <button
                style="margin-top: 32px;"
                type="submit"
                class="btn btn-primary"
                onclick="doAddPart(event)"
              >
                ADD PART
              </button>
            </div>
          </div>
        </form>
      </div>

      <form>
        <div class="form-row">
          <div class="col-sm-3">
            <label for="formPartToEditName">Current Name of Part To Edit</label>
            <select
              id="formPartToEditName"
              class="custom-select mr-sm-2"
              name="current-part-name"
            >
              <option value="1" selected>Part 1</option>
              <option value="2">Part 2</option>
            </select>
          </div>
          <div class="col-sm-3">
            <label for="formUpdatedPartName">Updated Part Name</label>
            <input
              id="formUpdatedPartName"
              class="form-control"
              type="text"
              name="part-name"
              placeholder="Updated Part name"
            />
          </div>
          <div class="col-sm-2">
            <label for="formUpdatedPartUnit">Updated Part Unit</label>
            <input
              id="formUpdatedPartUnit"
              class="form-control"
              type="text"
              name="part-unit"
              placeholder="Updated Part unit"
            />
          </div>
          <div class="col-sm-2">
            <button
              style="margin-top: 32px;"
              id = "btnCommitUpdate"
              type="submit"
              class="btn btn-primary"
              onclick="doUpdatePart(event)"
            >
              COMMIT UPDATE
            </button>
          </div>
          <div class="col-sm-2">
            <button
              style="margin-top: 32px;"
              id = "btnDeleteSelection"
              type="submit"
              class="btn btn-primary"
              onclick="doDeletePart(event)"
            >
              DELETE PART
            </button>
          </div>
        </div>
      </form>
    </div>
